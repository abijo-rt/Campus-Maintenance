<div
class="h-fit w-full rounded-md shadow-lg  justify-center items-center bg-white pt-2"
>
<div class="w-full h-10 flex flex-row justify-between items-center p-5">
  <span class="font-bold text-gray-600 text-xl">Work Wise Data </span>
</div>
<div id="row1" class="grid grid-rows-1 place-items-center md:grid-cols-2">
  <div *ngFor="let card of cards" class="p-2">
    <app-card
      [location]="card.location"
      [pending]="card.pending"
      [completed]="card.completed"
    ></app-card>
  </div>
</div>
</div>
